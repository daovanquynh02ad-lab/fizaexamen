<script>

// =================================================================
// 1. СТАРТ И НАСТРОЙКИ
// =================================================================

const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzaq2gIrn50O6-2_8DH5Gy-1UpeT8BYFwcPvIasPKfBXT5shXnBSPbTWWPsOOUkor78/exec"; 

let accessData = null;      
let videoFinished = false;  
let accessError = null;     

const tg = window.Telegram.WebApp;

try { 
    tg.expand(); 
    tg.requestFullscreen(); 
    if (tg.isVerticalSwipesEnabled !== undefined) tg.isVerticalSwipesEnabled = false; 
    tg.setHeaderColor('#ffffff'); 
} catch(e) {}

// === ОБРАБОТКА КНОПКИ НАЗАД ОТ ТЕЛЕГРАМА ===
tg.BackButton.onClick(function() {
    goHome();
});

async function userClickedStart() {
    const btn = document.getElementById('start-screen-btn');
    const vid = document.getElementById('intro-video');
    btn.style.opacity = '0';
    setTimeout(() => btn.remove(), 300);

    try {
        await vid.play();
        vid.onended = function() {
            videoFinished = true;
            checkStateTransition();
        };
    } catch (err) {
        videoFinished = true;
        checkStateTransition();
    }
    performAccessCheck();
}

async function performAccessCheck() {
    if (typeof physiology_questions === 'undefined') {
        accessError = { type: 'file', msg: 'Файл questions.js не найден.' };
        checkStateTransition();
        return;
    }

    const tgUserId = tg.initDataUnsafe?.user?.id;
    const urlParams = new URLSearchParams(window.location.search);
    const userId = tgUserId || urlParams.get('userId');

    if (window.location.protocol === 'file:') {
        accessData = { allowed: true }; 
        processQuestions();
        checkStateTransition();
        return;
    }

    if (!userId) {
        accessError = { type: 'browser', msg: 'Зайдите через Telegram.' };
        checkStateTransition();
        return;
    }

    try {
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 10000);
        const response = await fetch(`${GOOGLE_SCRIPT_URL}?userId=${userId}`, { signal: controller.signal });
        clearTimeout(timeoutId);
        const data = await response.json();
        
        if (data.allowed) {
            accessData = data; 
            processQuestions();
        } else {
            accessError = { type: 'denied', msg: 'Доступ закрыт.' };
        }
    } catch (e) {
        accessError = { type: 'network', msg: 'Ошибка сети.' };
    }
    checkStateTransition();
}

function checkStateTransition() {
    if (!videoFinished) return;

    const intro = document.getElementById('intro-layer');
    const auth = document.getElementById('auth-screen');
    const app = document.getElementById('app');

    if (accessError) {
        intro.style.display = 'none';
        auth.classList.remove('hidden-force');
        renderBlockScreen(accessError.type === 'denied' ? 'Доступ закрыт' : 'Ошибка', accessError.msg);
        return;
    }

    if (accessData) {
        intro.style.transition = 'opacity 0.5s ease';
        intro.style.opacity = '0';
        setTimeout(() => {
            intro.style.display = 'none'; 
            auth.classList.add('hidden-force');
            app.classList.remove('hidden-force');
            init(); 
        }, 500);
    } else {
        intro.style.display = 'none';
        auth.classList.remove('hidden-force');
    }
}

// =================================================================
// 2. ДАННЫЕ
// =================================================================

const TOPIC_MAP = [
    { pages: 3,  title: "1. Биологические мембраны и транспорт веществ" },       
    { pages: 4,  title: "2. Клеточные рецепторы и внутриклеточная сигнализация" },

    { pages: 10, title: "11. Физиология сердца: автоматизм и возбудимость" },

    { pages: 13, title: "13. Гемодинамика и микроциркуляция" },             
    { pages: 4,  title: "14. Регуляция кровообращения" }, 
    { pages: 19, title: "15. Функции почек и мочеобразование" },            
    { pages: 9,  title: "16. Регуляция функции почек" },          
    { pages: 11, title: "17. Пищеварение в полости рта и желудке" },
    { pages: 14, title: "18. Пищеварение в кишечнике, роль поджелудочной и печени" },   
    { pages: 16, title: "19. Регуляция пищеварения и всасывание" },    
    { pages: 7,  title: "20. Обмен веществ и питание" },            
    { pages: 10, title: "21. Обмен энергии и термометрия" },            
    { pages: 9,  title: "22. Терморегуляция" },           
    { pages: 18, title: "23. Физиология дыхания: вентиляция легких" },      
    { pages: 7,  title: "24. Газообмен в легких и тканях" },

    { pages: 10, title: "31. Физиология мышц и мышечного сокращения" },          
    { pages: 10, title: "32. ЦНС: Нейроны и нервные центры" },     
    { pages: 11, title: "33. ЦНС: Рефлекторная деятельность и торможение" }, 
    { pages: 18, title: "34. Частная физиология ЦНС (Спинной и головной мозг)" },   
    { pages: 18, title: "35. Вегетативная нервная система (ВНС)" },                      
    { pages: 11, title: "36. Сенсорные системы: общие принципы" },  
    { pages: 4,  title: "37. Обонятельная и вкусовая сенсорные системы" },           
    { pages: 4,  title: "38. Соматосенсорная система и физиология боли" },                     
    { pages: 14, title: "39. Зрительная сенсорная система" },                   
    { pages: 6,  title: "40. Слуховая и вестибулярная системы" },        
    { pages: 6,  title: "41. ВНД: Условные и безусловные рефлексы" },    
    { pages: 16, title: "42. ВНД: Типы, память, сон, эмоции" },    
    { pages: 17, title: "43. Адаптация и экологическая физиология" },    
    { pages: 52, title: "44. Возрастная физиология" }     
];

let QUESTIONS_DATA = [];
let availableTopics = [];

function processQuestions() {
    if (typeof physiology_questions === 'undefined') return false;
    const totalBookPages = TOPIC_MAP.reduce((sum, t) => sum + t.pages, 0);
    const questionsPerPage = physiology_questions.length / totalBookPages;
    let accumulatedQuestions = 0;
    
    const TOPIC_RANGES = TOPIC_MAP.map(t => {
        const count = Math.round(t.pages * questionsPerPage);
        const start = accumulatedQuestions;
        const end = accumulatedQuestions + count;
        accumulatedQuestions += count;
        return { title: t.title, start: start, end: end };
    });
    if(TOPIC_RANGES.length > 0) TOPIC_RANGES[TOPIC_RANGES.length - 1].end = physiology_questions.length;

    QUESTIONS_DATA = physiology_questions.map((q, index) => {
        const currentTopic = TOPIC_RANGES.find(r => index >= r.start && index < r.end) || TOPIC_RANGES[TOPIC_RANGES.length-1];
        const cleanOptions = q.options.map(opt => opt.replace(/^\d+\)\s*/, ''));
        const correctIndices = String(q.answer).split(',').map(s => parseInt(s.trim()) - 1).filter(n => !isNaN(n));
        return { 
            id: q.id, 
            topic: currentTopic ? currentTopic.title : "Общее", 
            question: q.question, 
            options: cleanOptions, 
            correctIndices: correctIndices, 
            image: q.image 
        };
    });
    availableTopics = [...new Set(QUESTIONS_DATA.map(q => q.topic))];
    state.selectedTopics = [...availableTopics]; 
    return true;
}

// =================================================================
// 3. STATE & LOGIC
// =================================================================
        
const state = {
    view: 'menu', 
    isDark: false,
    showFilterModal: false,
    selectedTopics: [],
    userProgress: {}, 
    resumeState: null,
    playableQuestions: [],
    currentQuestionIndex: 0,
    quizFinished: false,
    sessionAnswers: {}, 
    selectedOptions: [], 
    isAnswerChecked: false,
    lastResult: false,
    isShuffleEnabled: false, 
    comboStreak: 0,
    hideAnswersInLearn: false,
    isFlipped: false,
    swipeX: 0,
    animState: 'idle',
};

function init() {
    render();
}

function toggleTheme() {
    state.isDark = !state.isDark;
    const auth = document.getElementById('auth-screen');
    if (state.isDark) {
        document.documentElement.classList.add('dark');
        auth.style.backgroundColor = '#000';
        try { tg.setHeaderColor('#000000'); } catch(e){}
    } else {
        document.documentElement.classList.remove('dark');
        auth.style.backgroundColor = '#fff';
        try { tg.setHeaderColor('#ffffff'); } catch(e){}
    }
    render();
}

function toggleFilterModal(show) {
    state.showFilterModal = show;
    render();
}

function toggleShuffle() {
    state.isShuffleEnabled = !state.isShuffleEnabled;
    render();
}

function toggleTopic(topic) {
    if (state.selectedTopics.includes(topic)) state.selectedTopics = state.selectedTopics.filter(t => t !== topic);
    else state.selectedTopics.push(topic);
    render();
}

function toggleSelectAllTopics() {
    if (state.selectedTopics.length === availableTopics.length) state.selectedTopics = [];
    else state.selectedTopics = [...availableTopics];
    render();
}

function getFilteredQuestions(viewMode) {
    let base = QUESTIONS_DATA.filter(q => state.selectedTopics.includes(q.topic));
    if (viewMode === 'mistakes') base = base.filter(q => state.userProgress[q.id]?.status === 'wrong');
    return base;
}

function startMode(mode, isResume = false) {
    if (isResume && state.resumeState && state.resumeState.mode === mode) {
        state.view = mode;
        updateBackButton();
        render();
        return;
    }
    let questions = getFilteredQuestions(mode);
    if (questions.length === 0) {
        alert("Выберите темы или вопросы!");
        return;
    }
    if (mode === 'quiz' || mode === 'cards') {
        if (state.isShuffleEnabled) questions = [...questions].sort(() => Math.random() - 0.5);
    }
    state.playableQuestions = questions;
    state.currentQuestionIndex = 0;
    state.quizFinished = false;
    state.comboStreak = 0;
    state.view = mode;
    state.sessionAnswers = {};
    state.resumeState = null;
    resetQuestionState();
    
    updateBackButton(); // Показываем кнопку "Назад"
    render();
}

function resetQuestionState() {
    state.selectedOptions = []; 
    state.isAnswerChecked = false;
    state.lastResult = false;
    state.isFlipped = false;
    state.swipeX = 0;
    state.animState = 'idle';
}

function saveCurrentState() {
    state.sessionAnswers[state.currentQuestionIndex] = {
        selectedOptions: [...state.selectedOptions],
        isAnswerChecked: state.isAnswerChecked,
        lastResult: state.lastResult
    };
}

function loadStateForIndex(index) {
    if (state.sessionAnswers[index]) {
        const saved = state.sessionAnswers[index];
        state.selectedOptions = saved.selectedOptions;
        state.isAnswerChecked = saved.isAnswerChecked;
        state.lastResult = saved.lastResult;
    } else {
        resetQuestionState();
    }
}

function handleOptionSelect(idx) {
    if (state.isAnswerChecked) return;
    if (state.selectedOptions.includes(idx)) state.selectedOptions = state.selectedOptions.filter(i => i !== idx);
    else state.selectedOptions.push(idx);
    render();
}

function checkAnswer() {
    if (state.selectedOptions.length === 0) return; 
    state.isAnswerChecked = true;
    const currentQ = state.playableQuestions[state.currentQuestionIndex];
    const selectedSorted = [...state.selectedOptions].sort((a,b) => a-b).toString();
    const correctSorted = [...currentQ.correctIndices].sort((a,b) => a-b).toString();
    const isCorrect = selectedSorted === correctSorted;
    state.lastResult = isCorrect;
    if (isCorrect) state.comboStreak++;
    else state.comboStreak = 0;
    state.userProgress[currentQ.id] = {
        status: isCorrect ? 'correct' : 'wrong',
        attempts: (state.userProgress[currentQ.id]?.attempts || 0) + 1
    };
    saveCurrentState();
    render();
}

function nextQuestion() {
    saveCurrentState();
    if (state.currentQuestionIndex < state.playableQuestions.length - 1) {
        state.currentQuestionIndex++;
        loadStateForIndex(state.currentQuestionIndex);
    } else {
        state.quizFinished = true;
    }
    render();
}

function prevQuestion() {
    saveCurrentState();
    if (state.currentQuestionIndex > 0) {
        state.currentQuestionIndex--;
        loadStateForIndex(state.currentQuestionIndex);
    }
    render();
}

function goHome() {
    if (['quiz', 'cards', 'mistakes'].includes(state.view)) {
        if (!state.quizFinished && state.playableQuestions.length > 0) {
            state.resumeState = {
                mode: state.view,
                index: state.currentQuestionIndex,
                questions: state.playableQuestions
            };
        } else {
            state.resumeState = null;
        }
    }
    state.view = 'menu';
    updateBackButton(); // Скрываем кнопку "Назад"
    render();
}

function updateBackButton() {
    if (state.view === 'menu') {
        tg.BackButton.hide();
    } else {
        tg.BackButton.show();
    }
}

// =================================================================
// 4. RENDERERS
// =================================================================

function render() {
    const app = document.getElementById('app');
    let filterScrollPos = 0;
    const filterList = document.getElementById('topics-list');
    if(filterList) filterScrollPos = filterList.scrollTop;
    
    // Запоминаем скролл в приложении
    let appScrollPos = 0;
    const appScroll = document.querySelector('.scroll-y-auto');
    if(appScroll) appScrollPos = appScroll.scrollTop;

    app.innerHTML = renderHeader();
    
    let contentHtml = '';
    if (state.view === 'menu') contentHtml = renderMenu();
    else if (state.view === 'learn') contentHtml = renderLearn();
    else if (state.view === 'quiz' || state.view === 'mistakes') contentHtml = renderQuiz();
    else if (state.view === 'cards') contentHtml = renderCards();

    app.innerHTML += contentHtml;

    if (state.showFilterModal) app.innerHTML += renderFilterModal();
    
    if (state.view === 'cards') setTimeout(initCardEvents, 0);

    // Восстанавливаем скролл (если мы в том же режиме)
    const newAppScroll = document.querySelector('.scroll-y-auto');
    if(newAppScroll && appScrollPos > 0) newAppScroll.scrollTop = appScrollPos;

    if(state.showFilterModal) {
        const newFilterList = document.getElementById('topics-list');
        if(newFilterList) newFilterList.scrollTop = filterScrollPos;
    }
    if (typeof lucide !== 'undefined') lucide.createIcons();
}

function renderHeader() {
    const isHome = state.view === 'menu';
    return `
    <div class="safe-header-spacing bg-slate-50 dark:bg-black transition-colors shadow-sm">
        <div class="flex items-center gap-3">
            ${!isHome && !tg.initData ? `
                <button onclick="goHome()" class="p-1 -ml-1 rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 text-slate-800 dark:text-white transition-colors">
                    <i data-lucide="chevron-left" class="w-7 h-7"></i>
                </button>
            ` : ''}
            <div onclick="goHome()" class="flex items-center gap-2 cursor-pointer group">
                <div class="transition-transform group-hover:scale-105">
                    <img src="${state.isDark ? "https://i.ibb.co/tw2sGMTs/image.png" : "https://i.ibb.co/zWn4xWnk/image.png"}"
                            alt="Imed Logo"
                            class="w-10 h-10 object-contain rounded-[10px] shadow-sm">
                </div>
                <span class="font-bold text-2xl text-black dark:text-white tracking-tight flex items-baseline">
                    <span class="font-serif mr-[1px]">I</span>med
                </span>
            </div>
        </div>
        
        <div class="flex items-center gap-2">
            <button onclick="window.location.reload()" class="p-2 text-slate-500 hover:text-black dark:text-slate-400 dark:hover:text-white transition-colors">
                <i data-lucide="rotate-cw" class="w-5 h-5"></i>
            </button>
            <button onclick="toggleTheme()" class="p-2 text-slate-500 hover:text-black dark:text-slate-400 dark:hover:text-white transition-colors">
                <i data-lucide="${state.isDark ? 'sun' : 'moon'}" class="w-6 h-6"></i>
            </button>
            <a href="https://t.me/stewonly" target="_blank" class="p-2 text-slate-500 hover:text-[#2AABEE] dark:text-slate-400 dark:hover:text-[#2AABEE] transition-colors">
                <i data-lucide="send" class="w-6 h-6"></i>
            </a>
        </div>
    </div>`;
}

function renderFilterModal() {
    if (!state.showFilterModal) return '';
    const allSelected = state.selectedTopics.length === availableTopics.length;
    const topicCounts = {};

function initCardEvents() {
    const card = document.getElementById('flashcard');
    if (!card) return;
    
    // ДОБАВЛЯЕМ ОБРАБОТЧИК СВАЙПА ВЛЕВО ДЛЯ ВЫХОДА (НАВИГАЦИЯ НАЗАД)
    document.addEventListener('touchstart', (e) => {
        // Если жест от левого края (первые 30px)
        if (e.changedTouches[0].clientX < 30) {
            window.isSwipeBack = true;
            window.swipeBackStartX = e.changedTouches[0].clientX;
        } else {
            window.isSwipeBack = false;
        }
    });

    document.addEventListener('touchend', (e) => {
        if (window.isSwipeBack) {
            const diff = e.changedTouches[0].clientX - window.swipeBackStartX;
            if (diff > 50) goHome(); // Если свайпнули вправо - назад
            window.isSwipeBack = false;
        }
    });

    // СОБЫТИЯ КАРТОЧКИ
    card.addEventListener('pointerdown', (e) => {
        if (state.animState !== 'idle') return;
        isCardDragging = true;
        cardStartX = e.clientX;
        state.swipeX = 0;
        card.style.transition = 'none';
        card.setPointerCapture(e.pointerId);
    });
    
    card.addEventListener('pointermove', (e) => {
        if (!isCardDragging) return;
        state.swipeX = e.clientX - cardStartX;
        const rotation = state.swipeX * 0.05;
        card.style.transform = `translateX(${state.swipeX}px) rotate(${rotation}deg)`;
    });
    
    card.addEventListener('pointerup', (e) => {
        if (!isCardDragging) return;
        isCardDragging = false;
        card.releasePointerCapture(e.pointerId);
        
        if (Math.abs(state.swipeX) < 10) {
            card.style.transform = 'translateX(0px) rotate(0deg)';
            toggleFlip();
            return;
        }

        const SWIPE_THRESHOLD = 100;
        if (state.swipeX > SWIPE_THRESHOLD) animateCard('prev');
        else if (state.swipeX < -SWIPE_THRESHOLD) animateCard('next');
        else {
            card.style.transition = 'transform 0.3s ease-out';
            card.style.transform = 'translateX(0px) rotate(0deg)';
        }
    });
}

let cardStartX = 0;
let isCardDragging = false;

function animateCard(direction) {
    const card = document.getElementById('flashcard');
    state.animState = direction === 'next' ? 'exiting-left' : 'exiting-right';
    if (direction === 'next' && state.currentQuestionIndex >= state.playableQuestions.length - 1) {
            state.animState = 'idle';
            card.style.transition = 'transform 0.3s ease-out';
            card.style.transform = 'translateX(0px) rotate(0deg)';
            return;
    }
    if (direction === 'prev' && state.currentQuestionIndex <= 0) {
            state.animState = 'idle';
            card.style.transition = 'transform 0.3s ease-out';
            card.style.transform = 'translateX(0px) rotate(0deg)';
            return;
    }
    card.style.transition = 'transform 0.2s ease-in, opacity 0.2s ease-in';
    card.style.transform = direction === 'next' ? 'translateX(-120vw) rotate(-20deg)' : 'translateX(120vw) rotate(20deg)';
    card.style.opacity = '0';
    setTimeout(() => {
        if (direction === 'next') state.currentQuestionIndex++;
        else state.currentQuestionIndex--;
        state.isFlipped = false;
        state.swipeX = 0;
        state.animState = 'entering';
        render(); 
        const newCard = document.getElementById('flashcard');
        newCard.style.transition = 'none';
        newCard.style.transform = direction === 'next' ? 'translateX(120vw) rotate(20deg)' : 'translateX(-120vw) rotate(-20deg)';
        newCard.style.opacity = '0';
        void newCard.offsetWidth;
        newCard.style.transition = 'transform 0.3s ease-out, opacity 0.3s ease-out';
        newCard.style.transform = 'translateX(0) rotate(0deg)';
        newCard.style.opacity = '1';
        state.animState = 'idle';
    }, 200);
}

function toggleFlip() {
    state.isFlipped = !state.isFlipped;
    const inner = document.getElementById('card-inner');
    if (state.isFlipped) inner.classList.add('rotate-y-180');
    else inner.classList.remove('rotate-y-180');
}

function renderCards() {
    if (state.playableQuestions.length === 0) {
        return `
        <div class="flex flex-col items-center justify-center h-full p-6 text-center w-full">
            <p class="text-slate-400 font-medium">Нет карточек</p>
            <button onclick="goHome()" class="mt-4 text-slate-900 dark:text-white font-bold underline">В меню</button>
        </div>`;
    }

    const question = state.playableQuestions[state.currentQuestionIndex];
    const imageBlock = question.image ? `
        <div class="mb-4 w-full h-24 rounded-xl overflow-hidden bg-slate-100 dark:bg-slate-800 flex items-center justify-center border border-slate-100 dark:border-slate-800 shrink-0">
            <img src="${question.image}" class="w-full h-full object-contain" alt="Card Image">
        </div>
    ` : '';
    const correctText = question.correctIndices.map(idx => question.options[idx]).join('<br><br>');

    // ДИЗАЙН "БИОХИМИЯ" - ВСЁ СВЕРХУ, БЕЗ ЦЕНТРИРОВАНИЯ
    return `
    <div class="h-full flex flex-col p-4 overflow-hidden transition-colors select-none w-full safe-header-spacing" style="padding-top: 0 !important;">
            
            <div class="safe-header-spacing"></div> <div class="flex justify-center mb-2 text-xs font-black text-slate-300 dark:text-slate-700 flex-shrink-0">
                ${state.currentQuestionIndex + 1} / ${state.playableQuestions.length}
            </div>

            <div class="flex-1 relative perspective-1000 max-w-sm mx-auto w-full mb-4" style="max-height: calc(100% - 60px);">
                <div id="flashcard" class="w-full h-full relative" style="transform: translate(0px, 0px);">
                    <div id="card-inner" class="w-full h-full relative preserve-3d cursor-pointer transition-transform duration-500 ${state.isFlipped ? 'rotate-y-180' : ''}">
                        
                        <div class="absolute inset-0 backface-hidden flex flex-col p-4 rounded-[2rem] bg-white dark:bg-slate-900 shadow-2xl shadow-slate-200 dark:shadow-none border border-slate-200 dark:border-slate-800 items-start overflow-hidden">
                            <div class="w-full flex justify-center mb-2">
                                <div class="text-[10px] font-black text-slate-400 uppercase tracking-widest bg-slate-50 dark:bg-slate-800 px-3 py-1 rounded-full">${question.topic}</div>
                            </div>
                            
                            <div class="w-full flex flex-col gap-4 flex-1">
                                ${imageBlock}
                                <h3 class="text-base font-bold text-slate-900 dark:text-white leading-snug text-left">${question.question}</h3>
                                <div class="w-full space-y-2">
                                    ${question.options.map((opt, i) => `
                                        <div class="w-full p-3 rounded-lg border border-slate-100 dark:border-slate-800 bg-slate-50 dark:bg-black/20 text-xs font-medium text-slate-600 dark:text-slate-400 text-left">
                                            ${opt}
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                            
                            <div class="mt-auto w-full text-center pt-2">
                                <span class="text-slate-400 text-[10px] font-bold flex items-center justify-center gap-1 opacity-50">
                                    <i data-lucide="rotate-ccw" class="w-3 h-3"></i> Нажми для ответа
                                </span>
                            </div>
                        </div>

                        <div class="absolute inset-0 backface-hidden bg-black dark:bg-white p-8 flex flex-col items-center justify-center text-center text-white dark:text-black rounded-[2rem] shadow-2xl rotate-y-180">
                            <h3 class="text-[10px] font-bold opacity-50 uppercase tracking-widest mb-4">Правильный ответ</h3>
                            <div class="flex-1 flex flex-col items-center justify-center w-full overflow-hidden">
                                <div class="text-lg sm:text-xl font-bold mb-6 text-[#FFD700] dark:text-blue-600 select-none leading-snug">
                                    ${correctText}
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="mt-2 flex gap-3 max-w-sm mx-auto w-full transition-opacity flex-shrink-0" style="margin-bottom: 20px;">
                <button onclick="animateCard('prev')" class="flex-1 py-4 rounded-2xl font-bold bg-white dark:bg-slate-900 text-slate-900 dark:text-white border border-slate-200 dark:border-slate-800 hover:bg-slate-50 dark:hover:bg-slate-800">Назад</button>
                <button onclick="animateCard('next')" ${state.currentQuestionIndex === state.playableQuestions.length - 1 ? 'disabled' : ''} class="flex-[2] py-4 rounded-2xl font-bold transition-all ${state.currentQuestionIndex === state.playableQuestions.length - 1 ? 'bg-slate-100 text-slate-300 dark:bg-slate-800 dark:text-slate-600 cursor-not-allowed shadow-none' : 'bg-black dark:bg-white text-white dark:text-black shadow-xl shadow-slate-300 dark:shadow-none active:scale-[0.98]'}">Дальше</button>
            </div>
    </div>`;
}

function renderBlockScreen(title, message) {
    const authScreen = document.getElementById('auth-screen');
    if (authScreen) {
        authScreen.classList.remove('hidden-force');
        authScreen.innerHTML = `<div class="flex flex-col items-center justify-center h-full p-6 text-center animate-fade-in"><div class="bg-rose-100 dark:bg-rose-900/30 p-4 rounded-full mb-6"><i data-lucide="lock" class="w-12 h-12 text-rose-600 dark:text-rose-400"></i></div><h1 class="text-2xl font-black text-slate-900 dark:text-white mb-2">${title}</h1><p class="text-slate-500 dark:text-slate-400 mb-8 max-w-sm leading-relaxed">${message}</p></div>`;
        lucide.createIcons();
    }
}

window.onload = function() {
    const startScreen = document.getElementById('start-screen-btn');
    if(startScreen) startScreen.style.display = 'flex';
};

</script>
</body>
