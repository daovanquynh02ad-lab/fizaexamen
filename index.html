<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Imed - Физиология</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon.png">
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Noto+Serif:wght@700&display=swap" rel="stylesheet">

    <script src="questions.js"></script>

    <style>
        :root {
            /* Высота отступа под системные кнопки ТГ. 
               safe-area-inset-top - это "челка". + 20px - запас под кнопки. */
            --header-top-spacing: calc(env(safe-area-inset-top) + 20px);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        html, body {
            height: 100%;
            height: 100dvh; /* Гарантирует высоту экрана без учета адресной строки */
            width: 100%;
            overflow: hidden; /* Глобальный скролл запрещен */
            background-color: #000;
            font-family: 'Inter', sans-serif;
            touch-action: pan-y; /* Разрешаем только вертикальные жесты */
            overscroll-behavior: none;
        }

        #mobile-wrapper {
            width: 100%;
            max-width: 480px;
            height: 100%;
            background-color: #fff;
            margin: 0 auto;
            display: flex;
            flex-direction: column; /* Вертикальная колонка */
            position: relative;
        }
        @media (min-width: 481px) { #mobile-wrapper { box-shadow: 0 0 50px rgba(255,255,255,0.1); } }
        .dark #mobile-wrapper { background-color: #000; color: #fff; }

        /* --- СТРУКТУРА ЛЕЙАУТА --- */
        
        /* 1. ШАПКА (Фиксированная) */
        .app-header {
            flex-shrink: 0; /* Не сжиматься */
            width: 100%;
            background-color: inherit;
            z-index: 50;
            padding-top: var(--header-top-spacing); /* Отступ под кнопки ТГ */
            padding-bottom: 12px;
            padding-left: 16px;
            padding-right: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .dark .app-header { border-bottom: 1px solid rgba(255,255,255,0.1); }

        /* 2. КОНТЕНТ (Скроллится) */
        .app-content {
            flex: 1; /* Занимает всё доступное место */
            overflow-y: auto; /* Скролл внутри */
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            padding: 16px;
            position: relative;
        }
        
        /* 3. ПОДВАЛ (Фиксированный) */
        .app-footer {
            flex-shrink: 0; /* Не сжиматься */
            width: 100%;
            background-color: inherit;
            z-index: 50;
            padding: 16px;
            padding-bottom: calc(env(safe-area-inset-bottom) + 16px);
            border-top: 1px solid rgba(0,0,0,0.05);
        }
        .dark .app-footer { border-top: 1px solid rgba(255,255,255,0.1); }

        /* СКРОЛЛБАРЫ */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* КАРТОЧКИ 3D */
        .perspective-1000 { perspective: 1000px; }
        .preserve-3d { transform-style: preserve-3d; }
        .backface-hidden { -webkit-backface-visibility: hidden; backface-visibility: hidden; }
        .rotate-y-180 { transform: rotateY(180deg); }

        /* ПРОГРЕСС БАР (Современный) */
        .modern-progress-bg {
            height: 4px;
            background-color: rgba(0,0,0,0.05);
            border-radius: 99px;
            overflow: hidden;
        }
        .dark .modern-progress-bg { background-color: rgba(255,255,255,0.1); }
        
        .modern-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #34d399 0%, #10b981 100%);
            border-radius: 99px;
            transition: width 0.3s ease;
        }

        /* ИНТРО И ЗАГРУЗКА */
        #intro-layer, #auth-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 9999; display: flex; align-items: center; justify-content: center;
            background: #000;
        }
        #auth-screen { background: inherit; z-index: 100; }
        #intro-video { width: 100%; height: 100%; object-fit: cover; }
        .hidden-force { display: none !important; }
        
        /* ПУЛЬСАЦИЯ ТЕКСТА */
        @keyframes pulseText { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
        .animate-pulse-text { animation: pulseText 2s infinite ease-in-out; }
    </style>
</head>
<body>

<div id="mobile-wrapper">
    <div id="intro-layer">
        <video id="intro-video" playsinline preload="auto" muted>
            <source src="intro.mp4" type="video/mp4">
        </video>
        <div id="start-screen-btn" class="absolute inset-0 flex flex-col items-center justify-center cursor-pointer z-50" onclick="userClickedStart()">
            <div class="text-white font-bold text-base tracking-[0.2em] uppercase animate-pulse-text px-4">
                Нажмите для старта
            </div>
        </div>
    </div>

    <div id="auth-screen" class="hidden-force">
        <div class="animate-spin text-indigo-600 mb-4">
            <i data-lucide="loader-2" class="w-10 h-10"></i>
        </div>
        <p class="text-gray-500 font-medium">Загрузка...</p>
    </div>

    <div id="app" class="w-full h-full flex flex-col hidden-force"></div>
</div>

<script>
// =================================================================
// 1. ИНИЦИАЛИЗАЦИЯ И ЖЕСТЫ
// =================================================================
const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzaq2gIrn50O6-2_8DH5Gy-1UpeT8BYFwcPvIasPKfBXT5shXnBSPbTWWPsOOUkor78/exec"; 
const tg = window.Telegram.WebApp;

// Настройка внешнего вида
try {
    tg.expand();
    tg.requestFullscreen(); // Полный экран
    tg.disableVerticalSwipes(); // Блокировка закрытия свайпом
    tg.setHeaderColor('#ffffff'); // Цвет подложки под статус-бар
    tg.setBackgroundColor('#ffffff');
} catch(e) {}

// Глобальные переменные
let accessData = null;
let videoFinished = false;
let accessError = null;

// Haptics (Вибрация)
function haptic(type = 'light') {
    try {
        if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred(type);
        else if (navigator.vibrate) navigator.vibrate(10);
    } catch(e) {}
}

// Свайп "Назад" (Глобальный слушатель)
document.addEventListener('touchstart', (e) => {
    // Только если свайп от самого левого края (0-30px)
    if (e.touches[0].clientX < 30) {
        window.swipeBackStart = { x: e.touches[0].clientX, y: e.touches[0].clientY };
    } else {
        window.swipeBackStart = null;
    }
}, {passive: true});

document.addEventListener('touchend', (e) => {
    if (!window.swipeBackStart) return;
    const diffX = e.changedTouches[0].clientX - window.swipeBackStart.x;
    const diffY = Math.abs(e.changedTouches[0].clientY - window.swipeBackStart.y);
    
    // Если движение вправо > 60px и почти горизонтальное
    if (diffX > 60 && diffY < 50) {
        if (state.view !== 'menu') {
            haptic('medium');
            goHome();
        }
    }
    window.swipeBackStart = null;
}, {passive: true});

// Старт видео
async function userClickedStart() {
    haptic('medium');
    document.getElementById('start-screen-btn').remove();
    const vid = document.getElementById('intro-video');
    try {
        vid.muted = false; // Попытка включить звук если надо
        await vid.play();
        vid.onended = () => { videoFinished = true; checkStateTransition(); };
    } catch (err) {
        videoFinished = true;
        checkStateTransition();
    }
    performAccessCheck();
}

// Проверка доступа
async function performAccessCheck() {
    if (typeof physiology_questions === 'undefined') {
        accessError = { type: 'file', msg: 'Файл вопросов не найден' };
        checkStateTransition();
        return;
    }

    const userId = tg.initDataUnsafe?.user?.id || new URLSearchParams(window.location.search).get('userId');
    
    // Локальный тест
    if (!userId && window.location.protocol === 'file:') {
        accessData = { allowed: true };
        processQuestions();
        checkStateTransition();
        return;
    }

    if (!userId) {
        accessError = { type: 'browser', msg: 'Откройте в Telegram' };
        checkStateTransition();
        return;
    }

    try {
        const controller = new AbortController();
        setTimeout(() => controller.abort(), 10000);
        const response = await fetch(`${GOOGLE_SCRIPT_URL}?userId=${userId}`, { signal: controller.signal });
        const data = await response.json();
        
        if (data.allowed) {
            accessData = data;
            processQuestions();
        } else {
            accessError = { type: 'denied', msg: 'Доступ закрыт' };
        }
    } catch (e) {
        // Если ошибка сети, пускаем (кэширование) или показываем ошибку
        // Для надежности пока пустим с локальными данными, если они есть
        accessError = { type: 'network', msg: 'Ошибка соединения' };
    }
    checkStateTransition();
}

function checkStateTransition() {
    if (!videoFinished) return;
    
    const intro = document.getElementById('intro-layer');
    const auth = document.getElementById('auth-screen');
    const app = document.getElementById('app');

    if (accessError) {
        intro.style.display = 'none';
        auth.classList.remove('hidden-force');
        auth.innerHTML = `<div class="p-6 text-center text-red-500 font-bold">${accessError.msg}<br><button onclick="location.reload()" class="mt-4 px-4 py-2 bg-black text-white rounded">Повторить</button></div>`;
        return;
    }

    if (accessData) {
        intro.style.opacity = '0';
        setTimeout(() => {
            intro.style.display = 'none';
            auth.classList.add('hidden-force');
            app.classList.remove('hidden-force');
            
            loadProgressFromCloud(() => init());
        }, 500);
    }
}

// =================================================================
// 2. ДАННЫЕ
// =================================================================
const TOPIC_MAP = [
    { pages: 3,  title: "1. Биологические мембраны и транспорт веществ" },       
    { pages: 4,  title: "2. Клеточные рецепторы и внутриклеточная сигнализация" },

    { pages: 15, title: "4. Анатомия опорно-двигательного аппарата" },              
    { pages: 2,  title: "5. Анатомия дыхательной системы" },      
    { pages: 7,  title: "6. Анатомия желудочно-кишечного тракта" },              
    { pages: 2,  title: "7. Анатомия выделительной системы" },    
    { pages: 4,  title: "8. Анатомия сердечно-сосудистой системы" },              
    { pages: 22, title: "9. Физиология крови: форменные элементы" },

    { pages: 13, title: "13. Гемодинамика и микроциркуляция" },             
    { pages: 4,  title: "14. Регуляция кровообращения" }, 
    { pages: 19, title: "15. Функции почек и мочеобразование" },            
    { pages: 9,  title: "16. Регуляция функции почек" },          
    { pages: 11, title: "17. Пищеварение в полости рта и желудке" },
    { pages: 14, title: "18. Пищеварение в кишечнике, роль поджелудочной и печени" },   
    { pages: 16, title: "19. Регуляция пищеварения и всасывание" },    
    { pages: 7,  title: "20. Обмен веществ и питание" },

    { pages: 10, title: "32. ЦНС: Нейроны и нервные центры" },     
    { pages: 11, title: "33. ЦНС: Рефлекторная деятельность и торможение" }, 
    { pages: 18, title: "34. Частная физиология ЦНС (Спинной и головной мозг)" },   
    { pages: 18, title: "35. Вегетативная нервная система (ВНС)" },                      
    { pages: 11, title: "36. Сенсорные системы: общие принципы" },  
    { pages: 4,  title: "37. Обонятельная и вкусовая сенсорные системы" },           
    { pages: 4,  title: "38. Соматосенсорная система и физиология боли" },                     
    { pages: 14, title: "39. Зрительная сенсорная система" },                   
    { pages: 6,  title: "40. Слуховая и вестибулярная системы" },        
    { pages: 6,  title: "41. ВНД: Условные и безусловные рефлексы" },    
    { pages: 16, title: "42. ВНД: Типы, память, сон, эмоции" },    
    { pages: 17, title: "43. Адаптация и экологическая физиология" },    
    { pages: 52, title: "44. Возрастная физиология" }     
];

let QUESTIONS_DATA = [];
let availableTopics = [];

function processQuestions() {
    if (typeof physiology_questions === 'undefined') return false;
    const totalPages = TOPIC_MAP.reduce((s,t) => s + t.pages, 0);
    const qPerPage = physiology_questions.length / totalPages;
    let acc = 0;
    
    const RANGES = TOPIC_MAP.map(t => {
        const c = Math.round(t.pages * qPerPage);
        const s = acc;
        acc += c;
        return { title: t.title, start: s, end: acc };
    });
    if(RANGES.length) RANGES[RANGES.length-1].end = physiology_questions.length;

    QUESTIONS_DATA = physiology_questions.map((q, i) => {
        const topic = RANGES.find(r => i >= r.start && i < r.end) || RANGES[RANGES.length-1];
        const opts = q.options.map(o => o.replace(/^\d+\)\s*/, ''));
        const correct = String(q.answer).split(',').map(s=>parseInt(s.trim())-1).filter(n=>!isNaN(n));
        return { id: q.id, topic: topic.title, question: q.question, options: opts, correctIndices: correct, image: q.image };
    });
    availableTopics = [...new Set(QUESTIONS_DATA.map(q => q.topic))];
    state.selectedTopics = [...availableTopics];
    return true;
}

// =================================================================
// 3. STATE
// =================================================================
const state = {
    view: 'menu',
    isDark: false,
    showFilterModal: false,
    selectedTopics: [],
    userProgress: {},
    bookmarks: new Set(),
    resumeState: null,
    playableQuestions: [],
    currentQuestionIndex: 0,
    quizFinished: false,
    sessionAnswers: {},
    selectedOptions: [],
    isAnswerChecked: false,
    lastResult: false,
    isShuffleEnabled: false,
    hideAnswersInLearn: false,
    isFlipped: false,
    searchQuery: '',
    onlyBookmarks: false
};

// СОХРАНЕНИЕ
function saveProgressToCloud() {
    const data = {
        progress: state.userProgress,
        bookmarks: Array.from(state.bookmarks)
    };
    localStorage.setItem('fiza_data', JSON.stringify(data));
    if (tg.CloudStorage) {
        tg.CloudStorage.setItem('fiza_data', JSON.stringify(data));
    }
}

function loadProgressFromCloud(cb) {
    const local = localStorage.getItem('fiza_data');
    if (local) {
        try {
            const p = JSON.parse(local);
            state.userProgress = p.progress || {};
            state.bookmarks = new Set(p.bookmarks || []);
        } catch(e){}
    }
    if (tg.CloudStorage) {
        tg.CloudStorage.getItem('fiza_data', (err, val) => {
            if (!err && val) {
                try {
                    const p = JSON.parse(val);
                    state.userProgress = p.progress || {};
                    state.bookmarks = new Set(p.bookmarks || []);
                    render();
                } catch(e){}
            }
            if(cb) cb();
        });
    } else {
        if(cb) cb();
    }
}

// =================================================================
// 4. ЛОГИКА
// =================================================================
function init() { render(); }

function toggleTheme() {
    haptic('light');
    state.isDark = !state.isDark;
    const auth = document.getElementById('auth-screen');
    if (state.isDark) {
        document.getElementById('mobile-wrapper').classList.add('dark');
        auth.style.backgroundColor = '#000';
        try { tg.setHeaderColor('#000000'); tg.setBackgroundColor('#000000'); } catch(e){}
    } else {
        document.getElementById('mobile-wrapper').classList.remove('dark');
        auth.style.backgroundColor = '#fff';
        try { tg.setHeaderColor('#ffffff'); tg.setBackgroundColor('#ffffff'); } catch(e){}
    }
    render();
}

function toggleBookmark(id) {
    // ВАЖНО: Остановить всплытие, чтобы не переворачивалась карточка
    if (window.event) window.event.stopPropagation();
    
    haptic('medium');
    if (state.bookmarks.has(id)) state.bookmarks.delete(id);
    else state.bookmarks.add(id);
    saveProgressToCloud();
    render();
}

function getFiltered() {
    let q = QUESTIONS_DATA.filter(x => state.selectedTopics.includes(x.topic));
    
    if (state.view === 'learn' && state.searchQuery) {
        const s = state.searchQuery.toLowerCase();
        q = q.filter(x => x.question.toLowerCase().includes(s));
    }
    if (state.view === 'mistakes') {
        q = q.filter(x => state.userProgress[x.id]?.status === 'wrong');
    }
    if (state.onlyBookmarks) {
        q = q.filter(x => state.bookmarks.has(x.id));
    }
    return q;
}

function startMode(mode, resume=false) {
    haptic('light');
    if (resume && state.resumeState && state.resumeState.mode === mode) {
        state.view = mode;
        render();
        return;
    }
    let q = getFiltered();
    if (q.length === 0) {
        alert("Вопросов не найдено");
        return;
    }
    if (state.isShuffleEnabled && (mode === 'quiz' || mode === 'cards')) {
        q.sort(() => Math.random() - 0.5);
    }
    
    state.playableQuestions = q;
    state.currentQuestionIndex = 0;
    state.quizFinished = false;
    state.view = mode;
    state.sessionAnswers = {};
    state.resumeState = null;
    state.selectedOptions = [];
    state.isAnswerChecked = false;
    state.isFlipped = false;
    
    render();
}

function handleOptionSelect(idx) {
    if (state.isAnswerChecked) return;
    haptic('light');
    if (state.selectedOptions.includes(idx)) state.selectedOptions = state.selectedOptions.filter(i => i !== idx);
    else state.selectedOptions.push(idx);
    render();
}

function checkAnswer() {
    if (state.selectedOptions.length === 0) return;
    
    const q = state.playableQuestions[state.currentQuestionIndex];
    const userSorted = [...state.selectedOptions].sort().toString();
    const correctSorted = [...q.correctIndices].sort().toString();
    const isCorrect = userSorted === correctSorted;
    
    state.isAnswerChecked = true;
    state.lastResult = isCorrect;
    
    haptic(isCorrect ? 'success' : 'error');
    
    state.userProgress[q.id] = {
        status: isCorrect ? 'correct' : 'wrong',
        attempts: (state.userProgress[q.id]?.attempts || 0) + 1
    };
    saveProgressToCloud();
    state.sessionAnswers[state.currentQuestionIndex] = {
        selectedOptions: [...state.selectedOptions],
        isAnswerChecked: true,
        lastResult: isCorrect
    };
    render();
}

function nextQuestion() {
    haptic('light');
    // Сохраняем стейт перед уходом
    if (!state.sessionAnswers[state.currentQuestionIndex]) {
         state.sessionAnswers[state.currentQuestionIndex] = {
            selectedOptions: [...state.selectedOptions],
            isAnswerChecked: state.isAnswerChecked,
            lastResult: state.lastResult
        };
    }

    if (state.currentQuestionIndex < state.playableQuestions.length - 1) {
        state.currentQuestionIndex++;
        // Восстанавливаем стейт
        const saved = state.sessionAnswers[state.currentQuestionIndex];
        if (saved) {
            state.selectedOptions = saved.selectedOptions;
            state.isAnswerChecked = saved.isAnswerChecked;
            state.lastResult = saved.lastResult;
        } else {
            state.selectedOptions = [];
            state.isAnswerChecked = false;
            state.lastResult = false;
        }
        state.isFlipped = false;
    } else {
        state.quizFinished = true;
    }
    render();
}

function prevQuestion() {
    haptic('light');
    if (state.currentQuestionIndex > 0) {
        state.currentQuestionIndex--;
        const saved = state.sessionAnswers[state.currentQuestionIndex];
        if (saved) {
            state.selectedOptions = saved.selectedOptions;
            state.isAnswerChecked = saved.isAnswerChecked;
            state.lastResult = saved.lastResult;
        }
        state.isFlipped = false;
    }
    render();
}

function goHome() {
    haptic('medium');
    if (['quiz', 'cards', 'mistakes'].includes(state.view) && !state.quizFinished) {
        state.resumeState = {
            mode: state.view,
            index: state.currentQuestionIndex,
            questions: state.playableQuestions
        };
    }
    state.view = 'menu';
    render();
}

// =================================================================
// 5. ОТРИСОВКА
// =================================================================

function render() {
    const app = document.getElementById('app');
    
    // Header
    let html = `
    <div class="app-header">
        <div class="flex items-center gap-3">
            ${state.view !== 'menu' ? `
                <button onclick="goHome()" class="p-1 -ml-2 rounded-full text-slate-800 dark:text-white">
                    <i data-lucide="chevron-left" class="w-8 h-8"></i>
                </button>
            ` : ''}
            <div onclick="goHome()" class="flex items-center gap-2 cursor-pointer">
                <img src="${state.isDark ? "https://i.ibb.co/tw2sGMTs/image.png" : "https://i.ibb.co/zWn4xWnk/image.png"}" class="w-8 h-8 rounded-lg shadow-sm">
                <span class="font-bold text-xl text-black dark:text-white font-serif">Imed</span>
            </div>
        </div>
        <div class="flex items-center gap-3">
            ${state.view === 'learn' ? `
                <div class="relative w-32 sm:w-48">
                    <input type="text" 
                        class="w-full bg-slate-100 dark:bg-slate-800 rounded-lg py-1 px-3 text-xs focus:outline-none"
                        placeholder="Поиск..." 
                        value="${state.searchQuery}"
                        oninput="state.searchQuery=this.value; render()"
                    >
                </div>
            ` : ''}
            <button onclick="toggleTheme()"><i data-lucide="${state.isDark?'sun':'moon'}" class="w-6 h-6 text-slate-500"></i></button>
        </div>
    </div>
    `;

    // Content
    html += `<div class="app-content">`;
    
    if (state.view === 'menu') html += renderMenu();
    else if (state.view === 'learn') html += renderLearn();
    else if (state.view === 'quiz' || state.view === 'mistakes') html += renderQuiz();
    else if (state.view === 'cards') html += renderCards();
    
    html += `</div>`;

    // Footer (Только для тестов и карточек)
    if (['quiz', 'mistakes', 'cards'].includes(state.view) && !state.quizFinished) {
        html += renderFooterControls();
    }

    app.innerHTML = html;
    
    if (state.showFilterModal) {
        app.innerHTML += renderFilterModal();
    }
    
    lucide.createIcons();
}

function renderMenu() {
    const done = Object.values(state.userProgress).filter(x => x.status === 'correct').length;
    const errs = Object.values(state.userProgress).filter(x => x.status === 'wrong').length;
    const favs = state.bookmarks.size;

    return `
    <div class="space-y-6 pb-10">
        <div class="bg-black dark:bg-slate-900 rounded-3xl p-6 text-white shadow-lg relative overflow-hidden">
            <h1 class="text-2xl font-black mb-1">Физиология</h1>
            <p class="text-white/60 text-xs mb-6">База: ${QUESTIONS_DATA.length} вопросов</p>
            
            <button onclick="state.showFilterModal=true; render()" class="flex items-center gap-2 bg-white/10 px-4 py-2 rounded-lg text-xs font-bold hover:bg-white/20 transition">
                <i data-lucide="filter" class="w-4 h-4"></i> Настроить темы
            </button>
        </div>

        ${state.resumeState ? `
            <button onclick="startMode('${state.resumeState.mode}', true)" class="w-full bg-indigo-600 text-white p-4 rounded-2xl shadow-lg flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="bg-white/20 p-2 rounded-xl"><i data-lucide="play" class="w-5 h-5"></i></div>
                    <div class="text-left">
                        <div class="font-bold">Продолжить</div>
                        <div class="text-[10px] opacity-80 uppercase">${state.resumeState.mode} • Вопрос ${state.resumeState.index + 1}</div>
                    </div>
                </div>
                <i data-lucide="chevron-right" class="w-5 h-5"></i>
            </button>
        ` : ''}

        <div class="space-y-3">
            <button onclick="startMode('learn')" class="w-full bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-800 p-4 rounded-2xl flex items-center gap-4 hover:scale-[1.01] transition-transform">
                <div class="bg-amber-100 dark:bg-amber-900/30 p-3 rounded-xl text-amber-600"><i data-lucide="book-open" class="w-6 h-6"></i></div>
                <div class="text-left flex-1">
                    <div class="font-bold text-slate-900 dark:text-white">Конспект</div>
                    <div class="text-xs text-slate-500">Учить все вопросы</div>
                </div>
            </button>

            <button onclick="startMode('quiz')" class="w-full bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-800 p-4 rounded-2xl flex items-center gap-4 hover:scale-[1.01] transition-transform">
                <div class="bg-blue-100 dark:bg-blue-900/30 p-3 rounded-xl text-blue-600"><i data-lucide="check-square" class="w-6 h-6"></i></div>
                <div class="text-left flex-1">
                    <div class="font-bold text-slate-900 dark:text-white">Тест</div>
                    <div class="text-xs text-slate-500">Проверить знания</div>
                </div>
            </button>

            <div class="grid grid-cols-2 gap-3">
                <button onclick="startMode('cards')" class="bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-800 p-4 rounded-2xl flex flex-col items-center gap-2">
                    <div class="bg-emerald-100 dark:bg-emerald-900/30 p-2 rounded-lg text-emerald-600"><i data-lucide="layers" class="w-5 h-5"></i></div>
                    <span class="font-bold text-sm text-slate-900 dark:text-white">Карточки</span>
                </button>
                <button onclick="startMode('mistakes')" class="bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-800 p-4 rounded-2xl flex flex-col items-center gap-2">
                    <div class="bg-rose-100 dark:bg-rose-900/30 p-2 rounded-lg text-rose-600"><i data-lucide="alert-circle" class="w-5 h-5"></i></div>
                    <span class="font-bold text-sm text-slate-900 dark:text-white">Ошибки</span>
                </button>
            </div>
        </div>

        <div class="flex justify-between px-4 text-center">
            <div><div class="text-xl font-black text-emerald-500">${done}</div><div class="text-[10px] text-slate-400 font-bold uppercase">Знаю</div></div>
            <div><div class="text-xl font-black text-rose-500">${errs}</div><div class="text-[10px] text-slate-400 font-bold uppercase">Ошибок</div></div>
            <div><div class="text-xl font-black text-amber-500">${favs}</div><div class="text-[10px] text-slate-400 font-bold uppercase">Закладок</div></div>
        </div>
    </div>`;
}

function renderLearn() {
    const q = getFiltered();
    if(q.length === 0) return `<div class="flex items-center justify-center h-full text-slate-400">Ничего не найдено</div>`;
    
    return `
    <div class="space-y-6">
        <div class="flex justify-end">
            <button onclick="state.hideAnswersInLearn=!state.hideAnswersInLearn; render()" class="text-xs font-bold px-3 py-1 rounded border border-slate-200 dark:border-slate-700 flex items-center gap-2 text-slate-600 dark:text-slate-300">
                <i data-lucide="${state.hideAnswersInLearn ? 'eye' : 'eye-off'}" class="w-3 h-3"></i> ${state.hideAnswersInLearn ? 'Показать ответы' : 'Скрыть ответы'}
            </button>
        </div>
        ${q.map(x => `
            <div class="border border-slate-200 dark:border-slate-800 rounded-2xl overflow-hidden">
                <div class="bg-slate-50 dark:bg-slate-900 p-3 flex justify-between items-center border-b border-slate-100 dark:border-slate-800">
                    <span class="text-[10px] uppercase font-bold text-slate-400 tracking-wider truncate mr-2">${x.topic}</span>
                    <button onclick="toggleBookmark('${x.id}')">
                        <i data-lucide="star" class="w-4 h-4 ${state.bookmarks.has(x.id) ? 'text-amber-400 fill-amber-400' : 'text-slate-300'}"></i>
                    </button>
                </div>
                <div class="p-4 bg-white dark:bg-black">
                    ${x.image ? `<img src="${x.image}" class="w-full h-auto max-h-60 object-contain mb-3 rounded-lg border border-slate-100 dark:border-slate-800">` : ''}
                    <div class="font-bold text-slate-900 dark:text-white mb-4 text-sm sm:text-base">${x.question}</div>
                    <div class="space-y-2">
                        ${x.options.map((opt, i) => {
                            const isCorrect = x.correctIndices.includes(i);
                            let bgClass = "bg-slate-50 dark:bg-slate-900";
                            if (!state.hideAnswersInLearn && isCorrect) bgClass = "bg-amber-100 dark:bg-amber-900/40 border border-amber-200 dark:border-amber-800";
                            return `<div class="${bgClass} p-3 rounded-lg text-sm text-slate-700 dark:text-slate-300">${opt}</div>`;
                        }).join('')}
                    </div>
                </div>
            </div>
        `).join('')}
    </div>`;
}

function renderQuiz() {
    if (state.quizFinished) return renderFinishScreen();
    const q = state.playableQuestions[state.currentQuestionIndex];
    const progress = Math.round(((state.currentQuestionIndex + 1) / state.playableQuestions.length) * 100);

    return `
    <div class="flex flex-col h-full">
        <div class="w-full h-1 bg-slate-100 dark:bg-slate-800 mb-4 rounded-full overflow-hidden flex-shrink-0">
            <div class="h-full bg-black dark:bg-white transition-all duration-300" style="width: ${progress}%"></div>
        </div>

        <div class="flex justify-between items-start mb-4 flex-shrink-0">
            <span class="text-[10px] font-black text-slate-400 uppercase bg-slate-100 dark:bg-slate-800 px-2 py-1 rounded truncate max-w-[70%]">${q.topic}</span>
            <button onclick="toggleBookmark('${q.id}')">
                <i data-lucide="star" class="w-5 h-5 ${state.bookmarks.has(q.id) ? 'text-amber-400 fill-amber-400' : 'text-slate-300'}"></i>
            </button>
        </div>

        <div class="flex-1 overflow-y-auto">
            ${q.image ? `<img src="${q.image}" class="w-full h-auto max-h-48 object-contain mb-4 rounded-lg border border-slate-100 dark:border-slate-800">` : ''}
            <h3 class="text-lg font-bold text-slate-900 dark:text-white mb-6 leading-snug">${q.question}</h3>
            
            <div class="space-y-3 pb-4">
                ${q.options.map((opt, i) => {
                    let style = "border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 text-slate-700 dark:text-slate-300";
                    if (!state.isAnswerChecked) {
                        if (state.selectedOptions.includes(i)) style = "border-black bg-black text-white dark:border-white dark:bg-white dark:text-black shadow-md transform scale-[1.01]";
                    } else {
                        const isSelected = state.selectedOptions.includes(i);
                        const isCorrect = q.correctIndices.includes(i);
                        if (isSelected && isCorrect) style = "border-emerald-500 bg-emerald-500 text-white";
                        else if (isSelected && !isCorrect) style = "border-rose-500 bg-rose-500 text-white";
                        else if (!isSelected && isCorrect) style = "border-emerald-500 border-2 bg-transparent text-emerald-600 font-bold";
                        else style = "opacity-50 grayscale";
                    }
                    return `<button onclick="handleOptionSelect(${i})" ${state.isAnswerChecked?'disabled':''} class="w-full p-4 rounded-xl border text-left text-sm font-medium transition-all ${style}">${opt}</button>`;
                }).join('')}
            </div>
        </div>
    </div>`;
}

function renderCards() {
    if (state.quizFinished) return renderFinishScreen();
    const q = state.playableQuestions[state.currentQuestionIndex];
    const correctText = q.correctIndices.map(i => q.options[i]).join('<br><br>');

    return `
    <div class="h-full flex flex-col">
        <div class="flex justify-between items-center mb-4 flex-shrink-0">
            <span class="text-xs font-bold text-slate-400">${state.currentQuestionIndex + 1} / ${state.playableQuestions.length}</span>
            <button onclick="toggleBookmark('${q.id}')">
                <i data-lucide="star" class="w-5 h-5 ${state.bookmarks.has(q.id) ? 'text-amber-400 fill-amber-400' : 'text-slate-300'}"></i>
            </button>
        </div>

        <div class="flex-1 perspective-1000 relative">
            <div onclick="this.classList.toggle('rotate-y-180'); haptic('light');" class="w-full h-full relative preserve-3d transition-transform duration-500 cursor-pointer ${state.isFlipped ? 'rotate-y-180' : ''}">
                
                <div class="absolute inset-0 backface-hidden bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-3xl p-6 shadow-sm flex flex-col overflow-y-auto no-scrollbar">
                    <div class="text-[10px] uppercase font-bold text-slate-400 mb-4">${q.topic}</div>
                    ${q.image ? `<img src="${q.image}" class="w-full h-auto max-h-40 object-contain mb-4 rounded">` : ''}
                    <h3 class="text-lg font-bold text-slate-900 dark:text-white mb-6">${q.question}</h3>
                    <div class="space-y-2">
                        ${q.options.map(o => `<div class="p-3 bg-slate-50 dark:bg-slate-800/50 rounded-lg text-sm text-slate-600 dark:text-slate-400">${o}</div>`).join('')}
                    </div>
                    <div class="mt-auto pt-4 text-center text-slate-300 text-xs flex justify-center gap-1"><i data-lucide="rotate-cw" class="w-3 h-3"></i> Ответ</div>
                </div>

                <div class="absolute inset-0 backface-hidden bg-black dark:bg-white text-white dark:text-black rounded-3xl p-8 flex flex-col items-center justify-center text-center rotate-y-180 shadow-xl overflow-y-auto">
                    <div class="text-[10px] uppercase font-bold opacity-50 mb-6">Правильный ответ</div>
                    <div class="text-xl font-bold text-emerald-400 dark:text-emerald-600 leading-relaxed">${correctText}</div>
                </div>
            </div>
        </div>
    </div>`;
}

function renderFinishScreen() {
    return `
    <div class="flex flex-col items-center justify-center h-full text-center">
        <div class="w-20 h-20 bg-emerald-100 rounded-full flex items-center justify-center text-emerald-600 mb-6">
            <i data-lucide="flag" class="w-10 h-10"></i>
        </div>
        <h2 class="text-2xl font-black text-slate-900 dark:text-white mb-2">Финиш!</h2>
        <p class="text-slate-500 mb-8">Вопросы закончились.</p>
        <button onclick="goHome()" class="bg-black dark:bg-white text-white dark:text-black px-8 py-4 rounded-2xl font-bold shadow-lg">В меню</button>
    </div>`;
}

function renderFooterControls() {
    return `
    <div class="app-footer">
        <div class="flex gap-3 max-w-md mx-auto">
            <button onclick="prevQuestion()" class="p-4 rounded-xl bg-slate-100 dark:bg-slate-800 text-slate-900 dark:text-white hover:bg-slate-200 transition-colors">
                <i data-lucide="chevron-left" class="w-6 h-6"></i>
            </button>
            
            ${!state.isAnswerChecked && state.view !== 'cards' ? `
                <button onclick="checkAnswer()" ${state.selectedOptions.length===0?'disabled':''} class="flex-1 bg-black dark:bg-white text-white dark:text-black font-bold rounded-xl shadow-lg disabled:opacity-50 disabled:shadow-none transition-all active:scale-[0.98]">
                    Проверить
                </button>
            ` : `
                <button onclick="nextQuestion()" class="flex-1 bg-black dark:bg-white text-white dark:text-black font-bold rounded-xl shadow-lg transition-all active:scale-[0.98] flex items-center justify-center gap-2">
                    ${state.currentQuestionIndex === state.playableQuestions.length-1 ? 'Завершить' : 'Дальше'} <i data-lucide="chevron-right" class="w-5 h-5"></i>
                </button>
            `}
        </div>
    </div>`;
}

function renderFilterModal() {
    const allSelected = state.selectedTopics.length === availableTopics.length;
    
    // Считаем прогресс
    const stats = {};
    QUESTIONS_DATA.forEach(q => {
        if (!stats[q.topic]) stats[q.topic] = { total: 0, done: 0 };
        stats[q.topic].total++;
        if (state.userProgress[q.id]?.status === 'correct') stats[q.topic].done++;
    });

    return `
    <div class="fixed inset-0 z-[60] bg-black/50 backdrop-blur-sm flex justify-center items-end sm:items-center" onclick="if(event.target===this)toggleFilterModal(false)">
        <div class="bg-white dark:bg-slate-900 w-full sm:w-[400px] rounded-t-3xl sm:rounded-3xl p-6 max-h-[85vh] flex flex-col shadow-2xl animate-fade-in">
            <div class="flex justify-between items-center mb-4 shrink-0">
                <h3 class="text-xl font-bold text-slate-900 dark:text-white">Настройки</h3>
                <button onclick="toggleFilterModal(false)" class="p-2 bg-slate-100 dark:bg-slate-800 rounded-full"><i data-lucide="x" class="w-5 h-5"></i></button>
            </div>

            <button onclick="state.onlyBookmarks=!state.onlyBookmarks; render()" class="flex items-center justify-between p-4 rounded-xl border mb-3 transition-colors ${state.onlyBookmarks ? 'bg-amber-50 border-amber-200' : 'bg-slate-50 border-slate-100 dark:bg-slate-800 dark:border-slate-700'}">
                <div class="flex items-center gap-3">
                    <div class="p-2 bg-amber-100 text-amber-600 rounded-lg"><i data-lucide="star" class="w-4 h-4"></i></div>
                    <span class="font-bold text-sm text-slate-900 dark:text-white">Только избранное</span>
                </div>
                ${state.onlyBookmarks ? '<i data-lucide="check" class="w-5 h-5 text-amber-600"></i>' : ''}
            </button>

            <div class="flex-1 overflow-y-auto space-y-2 mb-4 pr-1">
                <button onclick="toggleSelectAllTopics()" class="w-full text-left p-3 rounded-lg font-bold text-xs uppercase tracking-wide text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-800">
                    ${allSelected ? 'Снять выделение' : 'Выбрать все'}
                </button>
                ${availableTopics.map(t => {
                    const sel = state.selectedTopics.includes(t);
                    const st = stats[t] || {total:0, done:0};
                    const pct = st.total ? Math.round((st.done/st.total)*100) : 0;
                    
                    return `
                    <button onclick="toggleTopic('${t}')" class="w-full text-left p-3 rounded-xl border transition-all ${sel ? 'bg-slate-50 border-black dark:bg-slate-800 dark:border-white' : 'bg-white border-slate-200 dark:bg-slate-900 dark:border-slate-700 opacity-60'}">
                        <div class="flex justify-between items-start mb-2">
                            <span class="font-bold text-sm leading-tight text-slate-900 dark:text-white flex-1 pr-2">${t}</span>
                            ${sel ? '<i data-lucide="check-circle" class="w-4 h-4 text-black dark:text-white"></i>' : ''}
                        </div>
                        <div class="flex items-center gap-2">
                            <div class="flex-1 modern-progress-bg">
                                <div class="modern-progress-fill" style="width: ${pct}%"></div>
                            </div>
                            <span class="text-[10px] font-bold text-slate-400">${pct}%</span>
                        </div>
                    </button>`;
                }).join('')}
            </div>

            <button onclick="toggleFilterModal(false)" class="w-full py-4 bg-black dark:bg-white text-white dark:text-black rounded-xl font-bold text-lg shadow-lg shrink-0">
                Готово (${state.selectedTopics.length})
            </button>
        </div>
    </div>`;
}

window.onload = function() {
    const startScreen = document.getElementById('start-screen-btn');
    if(startScreen) startScreen.style.display = 'flex';
};
</script>
</body>
</html>
