<script>
const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzaq2gIrn50O6-2_8DH5Gy-1UpeT8BYFwcPvIasPKfBXT5shXnBSPbTWWPsOOUkor78/exec";

let accessData = null; 
let videoFinished = false; 
let accessError = null;
let currentUserId = null;
let isSaving = false;

const tg = window.Telegram.WebApp;

try { tg.expand(); tg.requestFullscreen(); if(tg.isVerticalSwipesEnabled!==undefined) tg.isVerticalSwipesEnabled=false; tg.setHeaderColor('#ffffff'); } catch(e){}

function haptic(type='light') {
    if(tg.HapticFeedback) {
        if(type==='error') tg.HapticFeedback.notificationOccurred('error');
        else if(type==='success') tg.HapticFeedback.notificationOccurred('success');
        else tg.HapticFeedback.impactOccurred(type);
    } else if(navigator.vibrate) navigator.vibrate(10);
}

document.addEventListener('touchstart', (e)=>{if(e.touches[0].clientX<40){window.sx=e.touches[0].clientX;window.sy=e.touches[0].clientY;window.sw=true}else{window.sw=false}},{passive:true});
document.addEventListener('touchend', (e)=>{if(!window.sw)return;const ex=e.changedTouches[0].clientX;const ey=e.changedTouches[0].clientY;if((ex-window.sx)>60 && Math.abs(ey-window.sy)<50){haptic('medium');goHome();}window.sw=false},{passive:true});

async function userClickedStart() {
    haptic('medium'); 
    const txt = document.getElementById('start-text'); if(txt) txt.remove();
    const vid=document.getElementById('intro-video');
    performAccessCheck();
    let played = false;
    try { vid.muted=false; await vid.play(); played = true; vid.onended=()=>{ finishVideo(); }; } catch(err){ console.log("Video fail", err); }
    if (!played) finishVideo();
}

function finishVideo() { videoFinished = true; checkStateTransition(); }

async function performAccessCheck() {
    if(typeof physiology_questions==='undefined'){ accessError={type:'file',msg:'Файл questions.js не найден.'};checkStateTransition();return;}
    
    currentUserId = tg.initDataUnsafe?.user?.id || new URLSearchParams(window.location.search).get('userId');
    
    if(window.location.protocol==='file:'){ accessData={allowed:true, progress:{}};processQuestions();checkStateTransition();return;}

    if(!currentUserId){ accessError={type:'browser',msg:'Зайдите через Telegram.'};checkStateTransition();return;}
    
    const ck = `imed_access_v2_${currentUserId}`; 

    try{
        const ctrl=new AbortController(); setTimeout(()=>ctrl.abort(),15000);
        const res=await fetch(`${GOOGLE_SCRIPT_URL}?userId=${currentUserId}`,{signal:ctrl.signal});
        const data=await res.json();
        
        if(data.allowed){ 
            accessData=data; 
            if (data.progress && Object.keys(data.progress).length > 0) {
                state.userProgress = data.progress;
            } else {
                const localP = localStorage.getItem(`imed_progress_${currentUserId}`);
                if (localP) state.userProgress = JSON.parse(localP);
            }
            
            localStorage.setItem(ck,JSON.stringify(data)); 
            localStorage.setItem(`imed_progress_${currentUserId}`, JSON.stringify(state.userProgress));

            processQuestions(); 
        } else {
            localStorage.removeItem(ck);
            accessError={type:'denied', msg:'Доступ закрыт. Обратитесь к администратору.'};
        }
    } catch(e){ 
        const c = localStorage.getItem(ck);
        const localP = localStorage.getItem(`imed_progress_${currentUserId}`);
        
        if(c){ 
            try{ 
                const p=JSON.parse(c); 
                if(p.allowed){ 
                    accessData=p; 
                    if (localP) state.userProgress = JSON.parse(localP);
                    processQuestions(); 
                } 
            } catch(err){ localStorage.removeItem(ck); } 
        }
        if (!accessData) accessError={type:'network', msg:'Ошибка сети. Проверьте интернет.'}; 
    }
    checkStateTransition();
}

async function saveProgressToCloud() {
    if (!currentUserId || !accessData || isSaving) return;
    isSaving = true;
    localStorage.setItem(`imed_progress_${currentUserId}`, JSON.stringify(state.userProgress));
    try {
        await fetch(GOOGLE_SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                userId: currentUserId,
                progress: state.userProgress
            })
        });
    } catch(e) {}
    isSaving = false;
}

function checkStateTransition() {
    if(!videoFinished && !accessError) return; 
    const intro=document.getElementById('intro-layer'), auth=document.getElementById('auth-screen'), block=document.getElementById('block-screen'), app=document.getElementById('app');
    if (videoFinished && !accessData && !accessError) { if(intro) intro.style.display='none'; auth.classList.remove('hidden-force'); return; }
    if(accessError){ 
        if(intro) intro.style.display='none'; 
        auth.classList.add('hidden-force'); block.classList.remove('hidden-force');
        let icon='alert-triangle', title='Ошибка', colorClass='text-rose-500', bgClass='bg-rose-100 dark:bg-rose-900/30';
        if(accessError.type==='denied'){icon='lock';title='Доступ закрыт';} else if(accessError.type==='browser'){icon='smartphone';title='Только в Telegram';}
        block.innerHTML=`<div class="flex flex-col items-center justify-center h-full animate-fade-in px-4"><div class="${bgClass} p-6 rounded-full mb-6"><i data-lucide="${icon}" class="w-16 h-16 ${colorClass}"></i></div><h1 class="text-3xl font-black text-slate-900 dark:text-white mb-4">${title}</h1><p class="text-slate-500 dark:text-slate-400 mb-10 max-w-sm font-medium leading-relaxed">${accessError.msg}</p>${accessError.type==='denied'?`<a href="https://t.me/stewonly" class="w-full max-w-xs bg-black dark:bg-white text-white dark:text-black py-4 rounded-2xl font-bold text-center shadow-lg btn-click transition-transform active:scale-95">Связаться с админом</a>`:`<button onclick="window.location.reload()" class="w-full max-w-xs bg-slate-900 dark:bg-white text-white dark:text-black py-4 rounded-2xl font-bold shadow-lg btn-click">Попробовать снова</button>`}</div>`;
        lucide.createIcons(); return; 
    }
    if(accessData){
        if(intro){ intro.style.transition='opacity 0.3s'; intro.style.opacity='0'; setTimeout(()=>{intro.style.display='none';auth.classList.add('hidden-force');app.classList.remove('hidden-force');init();},300); } 
        else { auth.classList.add('hidden-force'); app.classList.remove('hidden-force'); init(); }
    }
}

function escapeHtml(t) { if(!t)return""; return t.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/"/g,"&quot;"); }
function processQuestions() {
    if (typeof physiology_questions === 'undefined') return;
    const totalPages = TOPIC_MAP.reduce((s, t) => s + t.pages, 0);
    const qPerPage = physiology_questions.length / totalPages;
    let acc = 0;
    const RANGES = TOPIC_MAP.map(t => { const s=acc; acc+=Math.round(t.pages*qPerPage); return {title:t.title,start:s,end:acc}; });
    if (RANGES.length) RANGES[RANGES.length-1].end = physiology_questions.length;
    QUESTIONS_DATA = physiology_questions.map((q, i) => {
        const t = RANGES.find(r => i >= r.start && i < r.end) || RANGES[RANGES.length-1];
        let correct = []; if (q.answer) correct = String(q.answer).split(',').map(s => parseInt(s.trim())-1).filter(n=>!isNaN(n));
        return { 
            id: q.id, 
            topic: t?t.title:"Общее", 
            question: escapeHtml(q.question), 
            options: (q.options||[]).map(o=>escapeHtml(o)), 
            correctIndices: correct, 
            image: q.image 
        };
    });
    availableTopics = [...new Set(QUESTIONS_DATA.map(q => q.topic))];
    state.selectedTopics = [...availableTopics];
}

const state = { view: 'menu', isDark: false, showFilterModal: false, showResetModal: false, selectedTopics: [], resetSelectedTopics: [], userProgress: {}, resumeState: null, playableQuestions: [], currentQuestionIndex: 0, quizFinished: false, sessionAnswers: {}, selectedOptions: [], isAnswerChecked: false, lastResult: false, isShuffleEnabled: false, comboStreak: 0, hideAnswersInLearn: false, isFlipped: false, swipeX: 0, animState: 'idle' };

function init() { render(); }
function toggleTheme() {
    haptic('light'); state.isDark = !state.isDark;
    const body=document.documentElement, auth=document.getElementById('auth-screen'), block=document.getElementById('block-screen');
    if(state.isDark) { body.classList.add('dark'); if(auth)auth.style.backgroundColor='#000'; if(block)block.style.backgroundColor='#000'; try{tg.setHeaderColor('#000000');}catch(e){} }
    else { body.classList.remove('dark'); if(auth)auth.style.backgroundColor='#fff'; if(block)block.style.backgroundColor='#fff'; try{tg.setHeaderColor('#ffffff');}catch(e){} }
    render();
}
function toggleFilterModal(show) { if(show)haptic('light'); state.showFilterModal=show; render(); }
function toggleResetModal(show) { 
    if(show) { haptic('light'); state.resetSelectedTopics = []; }
    state.showResetModal=show; 
    render(); 
}

function toggleShuffle() { haptic('light'); state.isShuffleEnabled=!state.isShuffleEnabled; render(); }
function toggleTopic(t) { if(state.selectedTopics.includes(t)) state.selectedTopics=state.selectedTopics.filter(x=>x!==t); else state.selectedTopics.push(t); if(state.showFilterModal) updateTopicListUI('filter'); else render(); }
function toggleSelectAllTopics() { haptic('medium'); if(state.selectedTopics.length===availableTopics.length) state.selectedTopics=[]; else state.selectedTopics=[...availableTopics]; if(state.showFilterModal){updateTopicListUI('filter');updateSelectAllButtonUI('filter');} else render(); }

// --- ЛОГИКА ДЛЯ СБРОСА ---
function toggleResetTopic(t) { 
    if(state.resetSelectedTopics.includes(t)) state.resetSelectedTopics=state.resetSelectedTopics.filter(x=>x!==t); 
    else state.resetSelectedTopics.push(t); 
    updateTopicListUI('reset'); 
}
function toggleSelectAllReset() { 
    haptic('medium'); 
    if(state.resetSelectedTopics.length===availableTopics.length) state.resetSelectedTopics=[]; 
    else state.resetSelectedTopics=[...availableTopics]; 
    updateTopicListUI('reset'); updateSelectAllButtonUI('reset'); 
}
async function confirmReset() {
    if(!state.resetSelectedTopics.length) return;
    haptic('warning');
    if(!confirm(`Сбросить прогресс для ${state.resetSelectedTopics.length} тем?`)) return;

    // Удаляем прогресс только для вопросов из выбранных тем
    const topicsToReset = new Set(state.resetSelectedTopics);
    QUESTIONS_DATA.forEach(q => {
        if(topicsToReset.has(q.topic)) {
            delete state.userProgress[q.id];
        }
    });

    await saveProgressToCloud();
    toggleResetModal(false);
    render();
}

function updateTopicListUI(mode) {
    const listId = mode === 'filter' ? 'topics-list' : 'reset-topics-list';
    const list = document.getElementById(listId); if(!list) return;
    
    const selectedArr = mode === 'filter' ? state.selectedTopics : state.resetSelectedTopics;

    list.querySelectorAll('button[data-topic]').forEach(btn => {
        const t = btn.getAttribute('data-topic');
        const sel = selectedArr.includes(t);
        const icon = btn.querySelector('.icon-area');
        
        // Progress HTML (только для фильтра, в сбросе он не нужен так ярко)
        let progressHtml = '';
        if (mode === 'filter') {
            const total = QUESTIONS_DATA.filter(q => q.topic === t).length;
            const correct = QUESTIONS_DATA.filter(q => q.topic === t && state.userProgress[q.id]?.status === 'correct').length;
            const progress = total > 0 ? Math.round((correct / total) * 100) : 0;
            
            let barBg = sel ? 'bg-white/20 dark:bg-black/20' : 'bg-slate-200 dark:bg-slate-700';
            let fillBg = sel ? 'bg-emerald-400 dark:bg-emerald-600' : 'bg-emerald-500';
            let txtColor = sel ? 'text-white/60 dark:text-black/60' : 'text-slate-400';

            progressHtml = `
                <div class="w-full h-1.5 ${barBg} rounded-full mt-2 overflow-hidden"><div class="h-full ${fillBg} rounded-full" style="width: ${progress}%"></div></div>
                <div class="text-[10px] ${txtColor} mt-1 flex justify-between"><span>Прогресс</span><span>${progress}%</span></div>
            `;
        }

        if(sel) { 
            btn.className="w-full text-left px-4 py-3 rounded-xl font-bold text-sm flex flex-col gap-1 group btn-click bg-black text-white dark:bg-white dark:text-black border border-transparent"; 
            if(icon) icon.innerHTML='<i data-lucide="check-circle" class="w-4 h-4 absolute top-3 right-3"></i>';
        } else { 
            btn.className="w-full text-left px-4 py-3 rounded-xl font-bold text-sm flex flex-col gap-1 group btn-click bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-700 text-slate-700 dark:text-slate-300 relative"; 
            if(icon) icon.innerHTML=''; 
        }

        const contentDiv = btn.querySelector('.topic-content');
        if(contentDiv) contentDiv.innerHTML = `<span class="block text-wrap leading-tight pr-6 mb-1">${t}</span> ${progressHtml}`;
    });

    const applyId = mode === 'filter' ? 'apply-btn' : 'confirm-reset-btn';
    const apply = document.getElementById(applyId); 
    if(apply) {
        if (mode === 'filter') apply.innerText = `Применить (${selectedArr.length})`;
        else apply.innerText = `Сбросить (${selectedArr.length})`;
    }
    lucide.createIcons();
}

function updateSelectAllButtonUI(mode) {
    const btnId = mode === 'filter' ? 'select-all-btn' : 'reset-select-all-btn';
    const btn = document.getElementById(btnId); if(!btn) return;
    const selectedArr = mode === 'filter' ? state.selectedTopics : state.resetSelectedTopics;
    const all = selectedArr.length === availableTopics.length;
    btn.innerHTML=`<span>${all?'Снять выделение':'Выбрать все'}</span><i data-lucide="${all?'trash-2':'layers'}" class="w-4 h-4"></i>`;
    lucide.createIcons();
}

function getFilteredQuestions(mode) {
    let q = QUESTIONS_DATA.filter(x => state.selectedTopics.includes(x.topic));
    if (mode==='mistakes') q = q.filter(x => state.userProgress[x.id]?.status==='wrong');
    return q;
}
function startMode(mode, resume=false) {
    haptic('medium');
    if(resume && state.resumeState?.mode===mode){ state.view=mode; render(); return; }
    let q = getFilteredQuestions(mode);
    if(!q.length){ alert("Нет вопросов!"); return; }
    if((mode==='quiz'||mode==='cards') && state.isShuffleEnabled) q = [...q].sort(()=>Math.random()-0.5);
    state.playableQuestions=q; state.currentQuestionIndex=0; state.quizFinished=false;
    state.view=mode; state.sessionAnswers={}; state.resumeState=null; 

    // Ищем первый нерешенный
    if (mode === 'quiz' || mode === 'cards') {
        let firstUnsolved = q.findIndex(question => {
            const p = state.userProgress[question.id];
            return !p || (p.status !== 'correct');
        });
        if (firstUnsolved === -1) firstUnsolved = 0;
        state.currentQuestionIndex = firstUnsolved;
    } else {
        state.currentQuestionIndex = 0;
    }
    
    loadStateForIndex(state.currentQuestionIndex);
    render();
}
function resetQuestionState() { state.selectedOptions=[]; state.isAnswerChecked=false; state.lastResult=false; state.isFlipped=false; state.swipeX=0; state.animState='idle'; }
function saveCurrentState() { state.sessionAnswers[state.currentQuestionIndex] = { selectedOptions: [...state.selectedOptions], isAnswerChecked: state.isAnswerChecked, lastResult: state.lastResult }; }
function loadStateForIndex(i) {
    const q = state.playableQuestions[i];
    if (!q) return resetQuestionState();
    
    if (state.sessionAnswers[i]) {
        const s = state.sessionAnswers[i];
        state.selectedOptions = s.selectedOptions; state.isAnswerChecked = s.isAnswerChecked; state.lastResult = s.lastResult;
        return;
    }

    const history = state.userProgress[q.id];
    if (history && history.selected) {
        state.selectedOptions = history.selected;
        state.isAnswerChecked = true;
        state.lastResult = (history.status === 'correct');
    } else {
        resetQuestionState();
    }
}
function handleOptionSelect(idx) {
    if(state.isAnswerChecked) return; haptic('light');
    if(state.selectedOptions.includes(idx)) state.selectedOptions=state.selectedOptions.filter(x=>x!==idx); else state.selectedOptions.push(idx);
    render();
}
function checkAnswer() {
    if(!state.selectedOptions.length) return;
    state.isAnswerChecked=true; const q=state.playableQuestions[state.currentQuestionIndex];
    const sel=[...state.selectedOptions].sort().toString(), corr=[...q.correctIndices].sort().toString();
    state.lastResult=(sel===corr); haptic(state.lastResult?'success':'error');
    state.userProgress[q.id]={ status: state.lastResult?'correct':'wrong', attempts: (state.userProgress[q.id]?.attempts||0)+1, selected: [...state.selectedOptions] };
    saveCurrentState(); saveProgressToCloud(); render();
}
function nextQuestion() {
    haptic('light'); saveCurrentState();
    if(state.currentQuestionIndex<state.playableQuestions.length-1) { state.currentQuestionIndex++; loadStateForIndex(state.currentQuestionIndex); document.querySelector('.layout-content').scrollTop=0; }
    else state.quizFinished=true;
    render();
}
function prevQuestion() {
    haptic('light'); saveCurrentState();
    if(state.currentQuestionIndex>0) { state.currentQuestionIndex--; loadStateForIndex(state.currentQuestionIndex); }
    render();
}
function goHome() {
    haptic('medium');
    saveProgressToCloud();
    if(['quiz','cards','mistakes'].includes(state.view) && !state.quizFinished && state.playableQuestions.length) state.resumeState={mode:state.view, index:state.currentQuestionIndex, questions:state.playableQuestions};
    else state.resumeState=null;
    state.view='menu'; render();
}

function render() {
    const app=document.getElementById('app');
    let scrollTop=0; const cd=document.querySelector('.layout-content');
    if(cd && app.dataset.view===state.view) scrollTop=cd.scrollTop;

}

                    <div class="absolute inset-0 backface-hidden bg-black dark:bg-slate-800 p-8 flex flex-col items-center justify-center text-center rounded-[2rem] shadow-2xl rotate-y-180 border-2 border-slate-100 dark:border-slate-600">
                        <h3 class="text-[10px] font-bold opacity-50 uppercase tracking-widest mb-4 text-white dark:text-white shrink-0">Правильный ответ</h3>
                        <div class="flex-1 flex flex-col items-center justify-center w-full card-scroll min-h-0">
                            <div class="text-lg sm:text-xl font-bold mb-6 text-[#FFD700] dark:text-[#FFD700] select-none leading-snug">${correctText}</div>
                            <div class="h-8 w-full shrink-0"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>`;
}
function renderCardsFooter() {
    if(!state.playableQuestions.length) return '';
    return `<div class="layout-footer bg-slate-50/90 dark:bg-black/90 backdrop-blur-md border-t border-slate-200 dark:border-slate-800">
        <div class="max-w-sm mx-auto flex gap-3">
             <button onclick="animateCard('prev')" class="flex-1 py-4 rounded-2xl font-bold bg-white dark:bg-slate-900 text-slate-900 dark:text-white border border-slate-200 dark:border-slate-800 hover:bg-slate-50 dark:hover:bg-slate-800 btn-click">Назад</button>
             <button onclick="animateCard('next')" ${state.currentQuestionIndex===state.playableQuestions.length-1?'disabled':''} class="flex-[2] py-4 rounded-2xl font-bold transition-all btn-click ${state.currentQuestionIndex===state.playableQuestions.length-1?'bg-slate-100 text-slate-300 dark:bg-slate-800 dark:text-slate-600 cursor-not-allowed shadow-none':'bg-black dark:bg-white text-white dark:text-black shadow-xl shadow-slate-300 dark:shadow-none active:scale-[0.98]'}">Дальше</button>
        </div>
    </div>`;
}

function renderFilterModal() {
    if(!state.showFilterModal) return '';
    const allSel=state.selectedTopics.length===availableTopics.length;
    const counts={}; QUESTIONS_DATA.forEach(q=>{counts[q.topic]=(counts[q.topic]||0)+1});
    return `<div class="absolute inset-0 z-[60] flex items-end sm:items-center justify-center bg-black/60 backdrop-blur-sm" onclick="if(event.target===this) toggleFilterModal(false)">
        <div class="bg-white dark:bg-slate-900 w-full sm:w-[400px] sm:rounded-3xl rounded-t-3xl p-6 shadow-2xl flex flex-col h-[85vh] mb-0 sm:mb-4 animate-slide-up">
            <div class="flex justify-between items-center mb-4 shrink-0"><h3 class="text-xl font-bold text-slate-900 dark:text-white">Фильтр</h3><button onclick="toggleFilterModal(false)" class="p-2 bg-slate-100 dark:bg-slate-800 rounded-full text-slate-500 btn-click"><i data-lucide="x" class="w-5 h-5"></i></button></div>
            <div onclick="toggleShuffle()" class="flex items-center justify-between bg-slate-50 dark:bg-slate-800 p-4 rounded-xl mb-4 cursor-pointer shrink-0 border border-slate-200 dark:border-slate-700 btn-click"><div class="flex items-center gap-3"><div class="p-2 bg-indigo-100 dark:bg-indigo-900/30 rounded-lg text-indigo-600 dark:text-indigo-400"><i data-lucide="shuffle" class="w-5 h-5"></i></div><div class="text-left"><span class="block font-bold text-slate-900 dark:text-white text-sm">Случайный порядок</span><span class="text-xs text-slate-500 dark:text-slate-400">Перемешать вопросы</span></div></div><div class="w-12 h-6 rounded-full relative transition-colors ${state.isShuffleEnabled?'bg-indigo-500':'bg-slate-300 dark:bg-slate-600'}"><div class="w-4 h-4 bg-white rounded-full absolute top-1 transition-all ${state.isShuffleEnabled?'left-7':'left-1'}"></div></div></div>
            <div id="topics-list" class="flex-1 overflow-y-auto space-y-2 mb-4 pr-1">
                <button id="select-all-btn" onclick="toggleSelectAllTopics()" class="w-full text-left px-4 py-3 rounded-xl font-bold text-sm bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors flex justify-between items-center btn-click"><span>${allSel?'Снять выделение':'Выбрать все'}</span><i data-lucide="${allSel?'trash-2':'layers'}" class="w-4 h-4"></i></button>
                ${availableTopics.map(t=>{const sel=state.selectedTopics.includes(t);return`<button data-topic="${t}" onclick="toggleTopic('${t}')" class="w-full text-left px-4 py-3 rounded-xl font-bold text-sm flex flex-col gap-1 group btn-click ${sel?'bg-black text-white dark:bg-white dark:text-black':'bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-700 text-slate-700 dark:text-slate-300'}"><div class="topic-content w-full"><span class="block text-wrap leading-tight pr-6 mb-1">${t}</span></div><div class="icon-area">${sel?'<i data-lucide="check-circle" class="w-4 h-4 flex-shrink-0"></i>':''}</div></button>`}).join('')}
            </div>
            <button id="apply-btn" onclick="toggleFilterModal(false)" class="w-full py-4 bg-black dark:bg-white text-white dark:text-black rounded-2xl font-bold text-lg shrink-0 btn-click">Применить (${state.selectedTopics.length})</button>
        </div>
    </div>`;
}

function renderResetModal() {
    if(!state.showResetModal) return '';
    const allSel=state.resetSelectedTopics.length===availableTopics.length;
    return `<div class="absolute inset-0 z-[60] flex items-end sm:items-center justify-center bg-black/60 backdrop-blur-sm" onclick="if(event.target===this) toggleResetModal(false)">
        <div class="bg-white dark:bg-slate-900 w-full sm:w-[400px] sm:rounded-3xl rounded-t-3xl p-6 shadow-2xl flex flex-col h-[85vh] mb-0 sm:mb-4 animate-slide-up">
            <div class="flex justify-between items-center mb-4 shrink-0"><h3 class="text-xl font-bold text-slate-900 dark:text-white">Сброс прогресса</h3><button onclick="toggleResetModal(false)" class="p-2 bg-slate-100 dark:bg-slate-800 rounded-full text-slate-500 btn-click"><i data-lucide="x" class="w-5 h-5"></i></button></div>
            <div id="reset-topics-list" class="flex-1 overflow-y-auto space-y-2 mb-4 pr-1">
                <button id="reset-select-all-btn" onclick="toggleSelectAllReset()" class="w-full text-left px-4 py-3 rounded-xl font-bold text-sm bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors flex justify-between items-center btn-click"><span>${allSel?'Снять выделение':'Выбрать все'}</span><i data-lucide="${allSel?'trash-2':'layers'}" class="w-4 h-4"></i></button>
                ${availableTopics.map(t=>{const sel=state.resetSelectedTopics.includes(t);return`<button data-topic="${t}" onclick="toggleResetTopic('${t}')" class="w-full text-left px-4 py-3 rounded-xl font-bold text-sm flex flex-col gap-1 group btn-click ${sel?'bg-black text-white dark:bg-white dark:text-black':'bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-700 text-slate-700 dark:text-slate-300'}"><div class="topic-content w-full"><span class="block text-wrap leading-tight pr-6 mb-1">${t}</span></div><div class="icon-area">${sel?'<i data-lucide="check-circle" class="w-4 h-4 flex-shrink-0"></i>':''}</div></button>`}).join('')}
            </div>
            <button id="confirm-reset-btn" onclick="confirmReset()" class="w-full py-4 bg-rose-500 text-white rounded-2xl font-bold text-lg shrink-0 btn-click shadow-lg shadow-rose-500/30">Сбросить (${state.resetSelectedTopics.length})</button>
        </div>
    </div>`;
}

function initCardEvents() {
    const card = document.getElementById('flashcard');
    if (!card) return;
    let startX = 0; let startY = 0;
    let isSwiping = false; let isScrolling = false;

    card.style.transform = 'translateX(0px) rotate(0deg)';
    card.style.transition = 'transform 0.3s ease-out';

    card.ontouchstart = (e) => {
        if (state.animState !== 'idle') return;
        startX = e.touches[0].clientX; startY = e.touches[0].clientY;
        isSwiping = false; isScrolling = false;
        card.style.transition = 'none';
    };

    card.ontouchmove = (e) => {
        if (state.animState !== 'idle') return;
        if (isScrolling) return;

        const currentX = e.touches[0].clientX;
        const currentY = e.touches[0].clientY;
        const diffX = currentX - startX;
        const diffY = currentY - startY;

        if (Math.abs(diffY) > Math.abs(diffX)) { isScrolling = true; return; }

        if (Math.abs(diffX) > 10) {
            isSwiping = true;
            if(e.cancelable) e.preventDefault();
            state.swipeX = diffX;
            card.style.transform = `translateX(${diffX}px) rotate(${diffX * 0.05}deg)`;
        }
    };

    card.ontouchend = (e) => {
        if (state.animState !== 'idle') return;
        if (isSwiping) {
            if (Math.abs(state.swipeX) > 100) animateCard(state.swipeX > 0 ? 'prev' : 'next');
            else { card.style.transition = 'transform 0.3s ease-out'; card.style.transform = 'translateX(0px) rotate(0deg)'; }
        }
    };
}

function handleCardClick() { if (state.animState === 'idle') toggleFlip(); }

function animateCard(dir) {
    const card = document.getElementById('flashcard');
    if ((dir === 'next' && state.currentQuestionIndex >= state.playableQuestions.length - 1) || (dir === 'prev' && state.currentQuestionIndex <= 0)) {
        card.style.transition = 'transform 0.3s ease-out'; card.style.transform = 'translateX(0) rotate(0deg)'; return;
    }
    state.animState = 'animating';
    card.style.transition = 'transform 0.2s ease-in, opacity 0.2s ease-in';
    card.style.transform = dir === 'next' ? 'translateX(-120vw) rotate(-20deg)' : 'translateX(120vw) rotate(20deg)';
    card.style.opacity = '0';
    setTimeout(() => {
        if (dir === 'next') state.currentQuestionIndex++; else state.currentQuestionIndex--;
        state.isFlipped = false; state.swipeX = 0; render(); 
        const newCard = document.getElementById('flashcard');
        newCard.style.transition = 'none';
        newCard.style.transform = dir === 'next' ? 'translateX(120vw) rotate(20deg)' : 'translateX(-120vw) rotate(-20deg)';
        newCard.style.opacity = '0';
        requestAnimationFrame(() => {
            newCard.style.transition = 'transform 0.3s ease-out, opacity 0.3s ease-out';
            newCard.style.transform = 'translateX(0) rotate(0deg)';
            newCard.style.opacity = '1';
            setTimeout(() => { state.animState = 'idle'; }, 300);
        });
    }, 200);
}

function toggleFlip() {
    state.isFlipped = !state.isFlipped;
    const inner = document.getElementById('card-inner');
    if (inner) { if (state.isFlipped) inner.classList.add('rotate-y-180'); else inner.classList.remove('rotate-y-180'); }
}

window.onload = function() { const startScreen = document.getElementById('start-screen-btn'); if(startScreen) startScreen.style.display = 'flex'; };
</script>
